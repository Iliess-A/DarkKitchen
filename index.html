<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <div class="head">
            
            <img src="assets/img/logo.svg" alt="DarkFood Logo" class="svg">

            <button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="toggle dark mode">

                <img src="assets/img/dark_mode.svg" alt="toggle dark mode" class="svg">

            </button>

        </div>

        <h1> Central phrase in Header</h1>
    </header>

    <main>

        <div class="filter">

            <input type="checkbox" class="filter_box" id="all">
            <label for="all"><img src="assets/img/all.svg" alt="all"></label>
 
            <input type="checkbox" class="filter_box" id="chicken">
            <label for="chicken"><img src="assets/img/chicken.svg" alt="chicken"></label>

            <input type="checkbox" class="filter_box" id="fries">
            <label for="fries"><img src="assets/img/fries.svg" alt="fries"></label>

            <input type="checkbox" class="filter_box" id="beef">
            <label for="beef"><img src="assets/img/beef.svg" alt="beef"></label>

            <input type="checkbox" class="filter_box" id="vegan">
            <label for="vegan"><img src="assets/img/vegan.svg" alt="vegan"></label>

            <input type="checkbox" class="filter_box" id="cheese">
            <label for="cheese"><img src="assets/img/cheese.svg" alt="cheese"></label>

        </div>
        
    </main>

    <footer>

        <div class = contact>
            <p class="title">DarkFood</p>
            <p>123 Rue de la Fontaine</p>
            <p>Geneva, GE 1204</p>
            <p>Switzerland</p>
            <p>+41 22 123 45 67</p>
        </div>

        <nav>
            <a href="https://github.com/Yourisrachid/DarkKitchen">
                <img src="assets/img/github.svg" alt="Github Logo" class="svg">
            </a>
        </nav>

        <div class="copyright">
            <p>Made by :</p>
            <p>Dj3y / Illiess-A</p>
            <p>Angelea22 / Yourisrachid</p>
        </div>

    </footer>

    <button id="openCartModal"><i id="cartIcon" class="fi fi-rr-shopping-cart"></i></button>
