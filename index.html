    <main>

        <div class = "filter">

            <input type="checkbox" id="all" class="category-checkbox" />
            <label for="all"><img src="assets/img/all.svg" /></label>

            <input type="checkbox" id="chicken" class="category-checkbox" />
            <label for="chicken"><img src="assets/img/chicken.svg" /></label>

            <label for="beef"><img src="assets/img/beef.svg" /></label>

            <input type="checkbox" id="vegan" class="category-checkbox" />

            <input type="checkbox" id="fries" class="category-checkbox" />

        </div>
